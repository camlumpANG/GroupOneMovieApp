<div>
    <div>
        <select (change)="onChange($event)">
            <option value="default">FilterBy</option>
            <option value="review">Review</option>
            <option value="popularity">Popularity</option>
            <option value="releasedate">Release date</option>

        </select>
    </div>
    <div class="container">
    <div class="card" *ngFor="let m of filteredMovieList.results">
        <a routerLink="/movies/{{m.id}}">
            <h3><p>{{m.title}}</p></h3>
            <img class="poster" src ="https://image.tmdb.org/t/p/original/{{m.poster_path}}" />
        </a>
        <p>{{m.title}}</p>
        <p>Rating: <span class="rating">{{m.vote_average}}</span></p>
        <p>Popularity: <span class="rating">{{m.popularity}}</span></p>
        <p>Release Date: <span class="rating">{{m.release_date}}</span></p>

        <p>{{m.overview}}</p>
       
    </div>
    </div>
</div>
