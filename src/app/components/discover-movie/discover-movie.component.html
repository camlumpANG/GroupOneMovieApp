<div>
    <div>
        <select (change)="onChange($event)">
            <option value=""></option>
            <option value="review">Review</option>
        </select>
    </div>
    <div *ngFor="let m of movieList.results">
        <a routerLink="/movies/{{m.id}}">
            <p>{{m.title}}</p>
            <img class="poster" src ="https://image.tmdb.org/t/p/original/{{m.poster_path}}" />
        </a>
        <p>{{m.title}}</p>
       

    </div>
</div>
